<!DOCTYPE html>
<html>

<head>
    <title>Forms Exercise</title>
</head>

<body>
    <main>
        <section>
            <form action="/espaco">
                <fieldset id="fild">
                    <div>
                        <label for="nome">Nome: </label>
                        <input type="text" id="nome" name="myname" placeholder="Informe seu nome aqui!" required>
                        <label for="e-mail">E-mail:</label>
                        <input type="email" name="email" id="e-mail" required>
                    </div>
                </fieldset>
                <hr>
                <fieldset>
                    <div>
                        <h3>Termos do contrato</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore saepe quo at minima
                            repellat
                            perspiciatis eveniet error labore ex a atque iste sequi quam impedit, ipsam accusamus
                            repudiandae
                            possimus repellendus?</p>

                        <input type="checkbox" name="accept" id="aceitar" required>
                        <label for="aceitar">Aceitar contrato</label>
                        <button type="submit">Concluir</button>
                    </div>
            </form>
        </section>

    </main>

</body>

</html>
